<ion-header>
  <ion-toolbar>
    <ion-title color="primary" class="my_title">主要頁面</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-button  expand="full" (click)="add_notification()">新增通知</ion-button>
<ion-button  expand="full" color="danger" *ngIf="errorFlag" (click)="reload()">重新載入</ion-button>

<ion-list>
  <ion-item *ngFor="let item of data" class="item" >
  <ion-label (click)="nav2update(item.id)">
    <span class="myid">
    {{item.id}}
    </span>
    <br/>
    <span class="myitemtitle">
      Title： {{item.title}}
    </span>
    
    <span class="myitemdes">
      <br/>
      <br/>      

      description： {{item.description}}
    </span>
  </ion-label>
    <span class="my_date">
      最後修改時間： {{ item.updated_at | date:'short'}}
    </span>
    <ion-button slot="end" color="danger" (click)="DeleteItem(item.id)">delete</ion-button>
</ion-item>
</ion-list>


</ion-content>
