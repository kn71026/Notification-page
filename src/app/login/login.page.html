<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="header"></div>
  <ion-grid>
      <ion-col>
        <div class="ion-text-center">
          <ion-item>
            <ion-label position="floating">帳號：</ion-label>
            <ion-input [(ngModel)]="email" type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">密碼：</ion-label>
            <ion-input [(ngModel)]="password" type="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Remember me</ion-label>
            <ion-checkbox [(ngModel)]="remember" color="primary" checked slot="start"></ion-checkbox>
          </ion-item>

          <br>

          <ion-button (click)="login()">login</ion-button>
          <ion-button (click)="Signin()">SignIn</ion-button>
        </div>
      </ion-col>
  </ion-grid>

</ion-app>
